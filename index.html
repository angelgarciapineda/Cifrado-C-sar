<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cifrado César by Luis Angel GARCIA PINEDA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Cifrado César con JS by Luis Angel GARCIA PINEDA</h1>
      <hr />
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="texto">Texto a cifrar:</label>
            <textarea
              type="text"
              name="texto"
              id="texto"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="desplazamiento">Desplazamiento: </label>
            <label id="valor"></label>
            <input
              type="range"
              min="1"
              max="25"
              step="1"
              value="1"
              id="desplazamiento"
              name="desplazamiento"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="cifrado">Texto cifrado:</label>
            <textarea
              type="text"
              name="cifrado"
              id="cifrado"
              class="form-control"
              disabled="disabled"
            ></textarea>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="txtdescifrar">Texto a descifrar:</label>
            <textarea
              type="text"
              name="txtdescifrar"
              id="txtdescifrar"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="desplazamientoparadescifrar">Desplazamiento: </label>
            <label id="valorparadescifrar"></label>
            <input
              type="range"
              min="1"
              max="25"
              step="1"
              value="1"
              id="desplazamientoparadescifrar"
              name="desplazamientoparadescifrar"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="cifrado">Texto descifrado:</label>
            <textarea
              type="text"
              name="descifrado"
              id="descifrado"
              class="form-control"
              disabled="disabled"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
